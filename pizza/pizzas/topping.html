{% extends "pizza/base.html" %}

{% block content %} 

<p>Pizza: {{ pizza.text }}</p>

<ul>
    {% for t in toppings %}

    <li> <p> {{ t.date_added }}</p> 
         <p> {{ t.text }}      </p>
    
    </li>
    {% empty %}
    <li> There are no toppings for this pizza yet.</li>
    {% endfor %}
    
</ul>
    <p><a href="{% url 'pizza:new_topping' %}">Add a new topping</a></p>

{% endblock content %}
