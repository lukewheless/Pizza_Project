{% extends "pizza/base.html" %}

{% block content %} 

<p>Pizzas</p>

<ul>
    {% for p in pizzas %}

    <li> 
        <a href="{% url 'pizza:pizza' pizza.id %}">{{ pizza }}</a>
    </li>
    {% empty %}
    <li> There are no pizzas.</li>
    {% endfor %}
    
</ul>
    <p><a href="{% url 'pizza:new_pizza' %}">Add a new pizza</a></p>

{% endblock content %}
