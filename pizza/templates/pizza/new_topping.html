{% extends "pizza/base.html" %}

{% block content %}

<p><a href="{% url 'pizza:pizza' pizza.id %}">{{ pizza.name }}</a></p>

<p>Add a new topping:</p>

<form action="{%url 'pizza:new_topping' pizza.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Add Topping</button>
</form>

{% endblock content %}
