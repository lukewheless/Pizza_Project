{% extends "pizza/base.html" %}

    {% block content %}

        <p><a href="{% url 'pizza:pizza' pizza.id %}">{{ pizza }}</a></p>
            <p>Add a comment about this pizza:</p>

        <form action="{% url 'pizza:comment' pizza.id %}" method='post'>
            
            {% csrf_token %}
            {{ form.as_p }}

            <button name="submit">Add Comment</button>
        </form>

    {% endblock content %}
