{% extends "pizza/base.html" %}

{% block content %}

<ul>
    {% for p in pizzas %}

    <li> <a href="{% url 'pizza:pizza' pizza.id %}">{{ pizza.id }}</a> </li>

    {% endfor %}
</ul>

<a href="{% url 'pizza:new_pizza' %}">Add a new pizza</a>

{% endblock content %}
