  
{% extends "pizza/base.html" %}

{% block content %}

<p>Add a new pizza:</p>

<form action="{%url 'pizza:new_pizza' pizza.id %}" method='post'>

    {{ form.as_p }}

    <button name="submit">Add Pizza</button>
</form>

{% endblock content %}
